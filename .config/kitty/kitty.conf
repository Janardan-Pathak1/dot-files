font_family Fira Code
font Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 20.0
shell_integration no-cursor
cursor_shape underline
term xterm-kitty
disable_ligatures never
url_color #0087bd
url_style curly
open_url_with default
copy_on_select yes
cursor_unfocused underline
strip_trailing_spaces smart

background_opacity 0.6

background_blur 0 
include foot.conf
shell /usr/bin/fish

[colors]
alpha=0.5
foreground=f8f8f2
background=000000
regular0=000000  # black
regular1=ff5555  # red
regular2=50fa7b  # green
regular3=f1fa8c  # yellow
regular4=bd93f9  # blue
regular5=ff79c6  # magenta
regular6=8be9fd  # cyan
regular7=bfbfbf  # white
bright0=4d4d4d   # bright black
bright1=ff6e67   # bright red
bright2=5af78e   # bright green
bright3=f4f99d   # bright yellow
bright4=caa9fa   # bright blue
bright5=ff92d0   # bright magenta
bright6=9aedfe   # bright cyan
bright7=e6e6e6   # bright white

